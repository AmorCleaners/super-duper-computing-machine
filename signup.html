<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | CDL Institute</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="app-header">
            <div class="leading">
                <a href="index.html" class="btn-link text-sm">Cancel</a>
            </div>
            <div class="title">Create Account</div>
        </header>
        <main class="app-content flex flex-col justify-center">
            <form action="02-segment-selection.html" class="space-y-4">
                <div>
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-input" placeholder="Alex Johnson">
                </div>
                <div>
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com">
                </div>
                <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••">
                </div>
                <div class="pt-4">
                    <button type="submit" class="btn btn-primary w-full">Create Account</button>
                </div>
            </form>
        </main>
        <footer class="p-4 text-center text-sm">
            <p class="text-zinc-600">Already have an account? <a href="login.html" class="font-semibold underline hover:text-black">Log In</a></p>
        </footer>
    </div>
</body>
</html>
