<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question: True/False</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="app-header">
            <div class="leading">
                <a href="03-assessment-intro.html" class="p-2 -ml-2"><i class="ri-close-line text-2xl"></i></a>
            </div>
            <div class="title">Question 8 of 11</div>
            <div class="trailing">
                <div class="h-2 w-16 bg-zinc-200 rounded-full"><div class="h-full bg-zinc-900 rounded-full" style="width: 73%;"></div></div>
            </div>
        </header>
        <main class="app-content">
            <h1 class="text-xl font-semibold mb-6">True or False: The service brake is applied by using the hand (trolley ) valve during normal driving.</h1>
            <form class="space-y-3">
                <label class="selectable-card flex justify-between items-center">
                    <h2 class="font-semibold">True</h2>
                    <input type="radio" name="q8" class="h-5 w-5 accent-[var(--brand-blue)]">
                </label>
                <label class="selectable-card flex justify-between items-center">
                    <h2 class="font-semibold">False</h2>
                    <input type="radio" name="q8" class="h-5 w-5 accent-[var(--brand-blue)]">
                </label>
            </form>
        </main>
        <footer class="p-4 border-t border-zinc-200">
            <a href="14i-sequencing.html" class="btn btn-primary w-full">Submit Answer</a>
        </footer>
    </div>
</body>
</html>
