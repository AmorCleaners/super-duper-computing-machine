<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment - Question 20 | CDL Institute</title>
    <link rel="icon" href="assets/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
        .bg-brand-blue { background-color: #1E66FF; }
        .hover\:bg-brand-blue-dark:hover { background-color: #0052cc; }
    </style>
</head>
<body class="bg-zinc-50">

    <!-- Assessment Header -->
    <header class="bg-white sticky top-0 z-30 shadow-sm">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <a href="03-assessment-intro.html" class="flex items-center gap-2 text-sm font-semibold text-zinc-600 hover:text-zinc-900">
                    <i class="ri-arrow-left-line text-xl"></i>
                    <span>Exit Assessment</span>
                </a>
                <div class="font-semibold text-zinc-800">
                    Question 20 of 20
                </div>
            </div>
        </div>
        <!-- Progress Bar -->
        <div class="w-full bg-zinc-200 h-1.5">
            <div class="bg-brand-blue h-1.5" style="width: 100%"></div>
        </div>
    </header>

    <!-- Main Question Content -->
    <main>
        <div class="mx-auto max-w-3xl px-4 py-12 sm:px-6 lg:px-8">
            
            <!-- Final Nudge Component -->
            <div class="mb-8 rounded-lg bg-blue-50 p-4 text-sm text-blue-700 flex items-start gap-3">
                <i class="ri-flag-line text-xl text-blue-600"></i>
                <p><strong>Almost done!</strong> This is the last question. We're calculating your results now.</p>
            </div>

            <!-- Question Component (True/False Example ) -->
            <div class="bg-white p-8 rounded-2xl shadow-lg ring-1 ring-zinc-200">
                <p class="text-sm font-semibold text-zinc-500">Topic: Hours of Service</p>
                <h1 class="mt-2 text-xl font-bold text-zinc-900">A driver is allowed to drive for 14 consecutive hours after being off-duty for 10 hours.</h1>
                <div class="mt-6 grid sm:grid-cols-2 gap-4">
                    <button class="w-full text-left p-4 rounded-lg border-2 border-zinc-200 hover:border-blue-500 hover:bg-blue-50 transition flex items-center gap-3">
                        <i class="ri-check-line text-2xl text-green-500"></i> True
                    </button>
                    <button class="w-full text-left p-4 rounded-lg border-2 border-zinc-200 hover:border-blue-500 hover:bg-blue-50 transition flex items-center gap-3">
                        <i class="ri-close-line text-2xl text-red-500"></i> False
                    </button>
                </div>
            </div>

        </div>
    </main>

    <!-- Sticky Footer CTA -->
    <footer class="sticky bottom-0 bg-white/90 py-4 shadow-lg backdrop-blur-sm ring-1 ring-zinc-200">
        <div class="mx-auto max-w-3xl px-4 sm:px-6 lg:px-8 text-center">
            <a href="15-test-results.html" class="w-full sm:w-auto inline-flex items-center justify-center rounded-xl bg-brand-blue px-12 py-3 text-base font-semibold text-white shadow-md hover:bg-brand-blue-dark">
                Finish & See My Score
            </a>
        </div>
    </footer>

</body>
</html>
