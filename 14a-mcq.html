<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question: Multiple Choice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="app-header">
            <div class="leading">
                <a href="03-assessment-intro.html" class="p-2 -ml-2"><i class="ri-close-line text-2xl"></i></a>
            </div>
            <div class="title">Question 1 of 11</div>
            <div class="trailing">
                <div class="h-2 w-16 bg-zinc-200 rounded-full"><div class="h-full bg-zinc-900 rounded-full" style="width: 9%;"></div></div>
            </div>
        </header>
        <main class="app-content">
            <h1 class="text-xl font-semibold mb-6">Under Hours of Service (HOS ), when must a driver take a 30-minute break?</h1>
            <form class="space-y-3">
                <label class="selectable-card">
                    <div class="flex justify-between items-start">
                        <div>
                            <h2 class="font-semibold">After 8 hours of driving time</h2>
                            <p class="text-zinc-600 text-sm mt-1">Break may be off-duty, sleeper berth, or on-duty not driving.</p>
                        </div>
                        <input type="radio" name="q1" class="mt-1 h-5 w-5 accent-[var(--brand-blue)]">
                    </div>
                </label>
                <label class="selectable-card">
                    <div class="flex justify-between items-start">
                        <h2 class="font-semibold">After 6 hours of driving time</h2>
                        <input type="radio" name="q1" class="mt-1 h-5 w-5 accent-[var(--brand-blue)]">
                    </div>
                </label>
                 <label class="selectable-card">
                    <div class="flex justify-between items-start">
                        <h2 class="font-semibold">After 10 hours of on-duty time</h2>
                        <input type="radio" name="q1" class="mt-1 h-5 w-5 accent-[var(--brand-blue)]">
                    </div>
                </label>
            </form>
        </main>
        <footer class="p-4 border-t border-zinc-200">
            <a href="test-feedback-correct.html" class="btn btn-primary w-full">Submit Answer</a>
        </footer>
    </div>
</body>
</html>
