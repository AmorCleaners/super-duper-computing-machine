<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Path | CDL Institute</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="web-layout">
    <main class="content-card">
        <div class="app-header">
            <div class="app-header-inner">
                <div class="leading">
                    <a href="02-segment-selection.html" class="p-2 -ml-2"><i class="ri-arrow-left-s-line text-2xl"></i></a>
                </div>
                <div class="title">Step 2 of 2</div>
                <div class="trailing"></div>
            </div>
        </div>
        <div class="app-content">
            <h1 class="text-3xl font-bold tracking-tight">Customize Your Study Plan</h1>
            <p class="text-zinc-600 mt-2 mb-6">Select the topics you want to focus on first.</p>
            
            <div class="space-y-3">
                <!-- Data from 'Category' column -->
                <label class="selectable-card">
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 class="font-semibold">General Knowledge</h2>
                            <p class="text-sm text-zinc-600">The foundation for all CDL classes.</p>
                        </div>
                        <input type="checkbox" class="h-5 w-5 rounded-md border-2 border-zinc-300 text-brand-blue focus:ring-brand-blue" checked>
                    </div>
                </label>
                <label class="selectable-card">
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 class="font-semibold">Air Brakes</h2>
                            <p class="text-sm text-zinc-600">System components, testing, and maintenance.</p>
                        </div>
                        <input type="checkbox" class="h-5 w-5 rounded-md border-2 border-zinc-300 text-brand-blue focus:ring-brand-blue" checked>
                    </div>
                </label>
                <label class="selectable-card">
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 class="font-semibold">Combination Vehicles</h2>
                            <p class="text-sm text-zinc-600">Required for Class A licenses.</p>
                        </div>
                        <input type="checkbox" class="h-5 w-5 rounded-md border-2 border-zinc-300 text-brand-blue focus:ring-brand-blue">
                    </div>
                </label>
            </div>
        </div>
        <div class="app-footer app-footer-sticky">
            <a href="07-dashboard-free.html" class="btn btn-dark w-full">Save My Path</a>
        </div>
    </main>
</body>
</html>
