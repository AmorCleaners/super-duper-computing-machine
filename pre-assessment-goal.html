<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2: Select Goal | CDL Assessment</title>
    <link rel="icon" href="assets/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; background-color: #ffffff; color: #18181b; }
        .option-card { display: flex; align-items: flex-start; width: 100%; padding: 1rem; border: 1px solid #e4e4e7; border-radius: 0.75rem; background-color: white; transition: all 150ms ease-in-out; cursor: pointer; text-align: left; }
        .option-card:hover { border-color: #a1a1aa; }
        .option-card.selected { border-color: #2563eb; background-color: #eff6ff; }
        .option-card .radio-icon { margin-top: 0.125rem; height: 1.25rem; width: 1.25rem; border-radius: 9999px; border: 2px solid #d4d4d8; margin-right: 1rem; flex-shrink: 0; }
        .option-card.selected .radio-icon { border-color: #2563eb; background-color: #2563eb; box-shadow: inset 0 0 0 3px white; }
        #mobile-menu-panel { transition: transform 0.3s ease-in-out; }
        #mobile-menu-overlay { transition: opacity 0.3s ease-in-out; }
    </style>
</head>
<body>
    <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="sticky top-0 z-30 bg-black/90 backdrop-blur-sm text-white">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
              <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-4">
                  <a href="home.html" class="flex items-center gap-3" aria-label="CDL Institute home"><img src="assets/shield-fill.svg" alt="CDL Institute Logo" class="h-9 w-9"><span class="font-semibold text-lg tracking-tight text-white">CDL Institute</span></a>
                </div>
                <div class="flex items-center gap-6">
                    <div class="lg:hidden"><button id="mobile-menu-btn" class="h-10 w-10 flex items-center justify-center rounded-full hover:bg-zinc-800"><i class="ri-menu-line text-xl"></i></button></div>
                </div>
              </div>
            </div>
            <div class="flex h-1 w-full bg-zinc-700"><div class="h-full bg-blue-600" style="width:33%;"></div></div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow w-full max-w-3xl mx-auto py-8 sm:py-12">
            <div class="px-4 sm:px-6 lg:px-8">
                <h2 class="text-2xl font-bold tracking-tight">Let's customize your experience!</h2>
                <p class="text-base text-zinc-500 mt-2">First, select your primary goal.</p>
                
                <div id="options-container" class="mt-6 space-y-3">
                    <button class="option-card" data-goal="new"><div class="radio-icon"></div><div class="flex-1"><p class="font-semibold text-zinc-800">Get a new CDL</p><p class="text-sm text-zinc-500">Class A, B or C</p></div></button>
                    <button class="option-card" data-goal="endorsements"><div class="radio-icon"></div><div class="flex-1"><p class="font-semibold text-zinc-800">Get endorsements</p><p class="text-sm text-zinc-500">or remove restrictions from your existing CDL (You must hold a valid CDL/CLP )</p></div></button>
                    <button class="option-card" data-goal="upgrade"><div class="radio-icon"></div><div class="flex-1"><p class="font-semibold text-zinc-800">Upgrade my existing CDL</p><p class="text-sm text-zinc-500">Class B â†’ A Upgrade</p></div></button>
                    <button class="option-card" data-goal="renew"><div class="radio-icon"></div><div class="flex-1"><p class="font-semibold text-zinc-800">Renew my existing CDL</p></div></button>
                </div>

                <div id="desktop-footer" class="hidden sm:flex items-center justify-between mt-8">
                    <a href="pre-assessment-state.html" class="inline-flex items-center justify-center gap-2 rounded-lg border border-zinc-300 bg-white text-zinc-800 px-6 py-3 font-semibold hover:bg-zinc-50"><i class="ri-arrow-left-line"></i> Back</a>
                    <a href="pre-assessment-class.html" id="continue-btn" class="inline-flex items-center justify-center gap-2 rounded-lg bg-blue-600 text-white px-6 py-3 font-semibold hover:bg-blue-700 disabled:bg-zinc-400 disabled:cursor-not-allowed" aria-disabled="true">Continue <i class="ri-arrow-right-line"></i></a>
                </div>
            </div>
        </main>

        <!-- Sticky Footer -->
        <footer class="sticky bottom-0 bg-white/80 py-3 backdrop-blur-sm border-t border-zinc-200 sm:hidden">
            <div class="mx-auto max-w-3xl px-4">
                <a href="pre-assessment-class.html" id="continue-btn-mobile" class="w-full inline-flex items-center justify-center gap-2 rounded-lg bg-blue-600 text-white px-6 py-3 font-semibold hover:bg-blue-700 disabled:bg-zinc-400 disabled:cursor-not-allowed" aria-disabled="true">Continue <i class="ri-arrow-right-line"></i></a>
            </div>
        </footer>
    </div>
    
    <!-- Mobile Menu Panel (Standard) -->
    <div id="mobile-menu-panel" class="fixed inset-0 z-50 transform translate-x-full lg:hidden">
        <div id="mobile-menu-overlay" class="fixed inset-0 bg-black/60 opacity-0 hidden"></div>
        <div class="relative bg-zinc-100 h-full w-full max-w-sm ml-auto flex flex-col"></div>
    </div>

    <script>
        const options = document.querySelectorAll('.option-card');
        const continueBtn = document.getElementById('continue-btn');
        const continueBtnMobile = document.getElementById('continue-btn-mobile');
        
        function disableContinue() {
            [continueBtn, continueBtnMobile].forEach(btn => {
                btn.setAttribute('aria-disabled', 'true');
                btn.classList.add('disabled:bg-zinc-400', 'disabled:cursor-not-allowed');
                btn.style.pointerEvents = 'none';
            });
        }
        function enableContinue() {
            [continueBtn, continueBtnMobile].forEach(btn => {
                btn.removeAttribute('aria-disabled');
                btn.classList.remove('disabled:bg-zinc-400', 'disabled:cursor-not-allowed');
                btn.style.pointerEvents = 'auto';
            });
        }

        options.forEach(option => {
            option.addEventListener('click', () => {
                options.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                enableContinue();
            });
        });
        
        disableContinue(); // Initially disabled
        // Mobile Menu JS (Standard)
        const menu = { panel: document.getElementById('mobile-menu-panel'), overlay: document.getElementById('mobile-menu-overlay'), openBtn: document.getElementById('mobile-menu-btn')};
        menu.openBtn?.addEventListener('click', () => { menu.panel.style.transform = 'translateX(0)'; menu.overlay.classList.remove('hidden'); setTimeout(() => menu.overlay.classList.remove('opacity-0'), 10); });
    </script>
</body>
</html>
