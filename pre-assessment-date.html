<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 4: Set Your Target Date | CDL Assessment</title>
    <link rel="icon" href="assets/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; background-color: #ffffff; color: #18181b; }
        .option-card { display: flex; align-items: center; width: 100%; padding: 1rem; border: 1px solid #e4e4e7; border-radius: 0.75rem; background-color: white; transition: all 150ms ease-in-out; cursor: pointer; text-align: left; }
        .option-card:hover { border-color: #a1a1aa; }
        .option-card.selected { border-color: #2563eb; background-color: #eff6ff; }
        .option-card .radio-icon { height: 1.25rem; width: 1.25rem; border-radius: 9999px; border: 2px solid #d4d4d8; flex-shrink: 0; margin-right: 1rem; }
        .option-card.selected .radio-icon { border-color: #2563eb; background-color: #2563eb; box-shadow: inset 0 0 0 3px white; }
        #mobile-menu-panel { transition: transform 0.3s ease-in-out; }
        #mobile-menu-overlay { transition: opacity 0.3s ease-in-out; }
        .flatpickr-calendar { box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1 ), 0 4px 6px -4px rgb(0 0 0 / 0.1); border-radius: 0.75rem; border: 1px solid #e4e4e7; }
    </style>
</head>
<body>
    <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="sticky top-0 z-30 bg-black/90 backdrop-blur-sm text-white">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
              <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-4">
                  <a href="home.html" class="flex items-center gap-3" aria-label="CDL Institute home"><img src="assets/shield-fill.svg" alt="CDL Institute Logo" class="h-9 w-9"><span class="font-semibold text-lg tracking-tight text-white">CDL Institute</span></a>
                </div>
                <div class="flex items-center gap-6">
                    <div class="lg:hidden"><button id="mobile-menu-btn" class="h-10 w-10 flex items-center justify-center rounded-full hover:bg-zinc-800"><i class="ri-menu-line text-xl"></i></button></div>
                </div>
              </div>
            </div>
            <div class="flex h-1 w-full bg-zinc-700"><div class="h-full bg-blue-600" style="width:100%;"></div></div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow w-full max-w-3xl mx-auto py-8 sm:py-12">
            <div class="px-4 sm:px-6 lg:px-8">
                <h2 class="text-2xl font-bold tracking-tight">Do you have a test date scheduled?</h2>
                <p class="text-zinc-600 mt-1">Knowing your deadline helps us create a countdown and a study pace to guarantee you're prepared in time.</p>
                
                <div id="date-options" class="mt-6 space-y-3">
                    <button class="option-card" data-value="2-weeks">
                        <div class="radio-icon"></div>
                        <div class="flex-1"><p class="font-medium text-zinc-800">In 2 weeks</p></div>
                    </button>
                    <button class="option-card" data-value="1-month">
                        <div class="radio-icon"></div>
                        <div class="flex-1"><p class="font-medium text-zinc-800">Next month</p></div>
                    </button>
                    <!-- The "Yes, specific date" option -->
                    <div class="option-card" data-value="yes-date">
                        <div class="radio-icon"></div>
                        <i class="ri-calendar-check-line text-xl text-zinc-500 mr-2"></i>
                        <div class="flex-1">
                            <label for="custom-date-input" class="font-medium text-zinc-800">Yes, it's on...</label>
                            <input type="text" id="custom-date-input" class="block w-full bg-transparent outline-none text-sm text-blue-600 font-semibold" placeholder="Click to select a date">
                        </div>
                    </div>
                     <!-- The "Not Sure" option, pre-selected -->
                    <button class="option-card selected" data-value="not-sure">
                        <div class="radio-icon"></div>
                        <div class="flex-1"><p class="font-medium text-zinc-800">Not sure / No target date</p></div>
                    </button>
                </div>

                <div id="desktop-footer" class="hidden sm:flex items-center justify-between mt-8 pt-8 border-t border-zinc-200">
                    <a href="pre-assessment-class.html" class="inline-flex items-center justify-center gap-2 rounded-lg border border-zinc-300 bg-white text-zinc-800 px-6 py-3 font-semibold hover:bg-zinc-50"><i class="ri-arrow-left-line"></i> Back</a>
                    <a href="assessment-question.html" id="continue-btn" class="inline-flex items-center justify-center gap-2 rounded-lg bg-blue-600 text-white px-6 py-3 font-semibold hover:bg-blue-700">Start My Assessment <i class="ri-arrow-right-line"></i></a>
                </div>
            </div>
        </main>

        <!-- Sticky Footer -->
        <footer class="sticky bottom-0 bg-white/80 py-3 backdrop-blur-sm border-t border-zinc-200 sm:hidden">
            <div class="mx-auto max-w-3xl px-4">
                <a href="assessment-question.html" id="continue-btn-mobile" class="w-full inline-flex items-center justify-center gap-2 rounded-lg bg-blue-600 text-white px-6 py-3 font-semibold hover:bg-blue-700">Start My Assessment <i class="ri-arrow-right-line"></i></a>
            </div>
        </footer>
    </div>
    
    <!-- Mobile Menu Panel (Standard) -->
    <div id="mobile-menu-panel" class="fixed inset-0 z-50 transform translate-x-full lg:hidden">
        <div id="mobile-menu-overlay" class="fixed inset-0 bg-black/60 opacity-0 hidden"></div>
        <div class="relative bg-zinc-100 h-full w-full max-w-sm ml-auto flex flex-col"></div>
    </div>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        const optionCards = document.querySelectorAll('.option-card' );
        const datePickerInput = document.getElementById('custom-date-input');
        const datePickerCard = document.querySelector('.option-card[data-value="yes-date"]');

        // Initialize Flatpickr
        const fp = flatpickr(datePickerInput, {
            altInput: true,
            altFormat: "F j, Y",
            dateFormat: "Y-m-d",
            minDate: "today",
            // When a date is picked, programmatically select the date picker card
            onChange: function(selectedDates, dateStr, instance) {
                optionCards.forEach(c => c.classList.remove('selected'));
                datePickerCard.classList.add('selected');
            }
        });

        // CORRECTED LOGIC
        optionCards.forEach(card => {
            card.addEventListener('click', (e) => {
                // Don't do anything if a click inside the date picker card was on the input itself
                if (e.target === datePickerInput || datePickerInput.contains(e.target)) {
                    return;
                }

                // Deselect all cards
                optionCards.forEach(c => c.classList.remove('selected'));
                // Select the clicked card
                card.classList.add('selected');

                // If the date picker card itself is clicked, open the calendar
                if (card.dataset.value === 'yes-date') {
                    fp.open();
                } else {
                    // If any other card is clicked, clear the date picker's value
                    fp.clear();
                }
            });
        });

        const menu = { panel: document.getElementById('mobile-menu-panel'), overlay: document.getElementById('mobile-menu-overlay'), openBtn: document.getElementById('mobile-menu-btn')};
        menu.openBtn?.addEventListener('click', () => { 
            menu.panel.style.transform = 'translateX(0)'; 
            menu.overlay.classList.remove('hidden'); 
            setTimeout(() => menu.overlay.classList.remove('opacity-0'), 10); 
        });
    </script>
</body>
</html>
