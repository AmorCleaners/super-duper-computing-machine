<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzing Your Results... | CDL Institute</title>
    <link rel="icon" href="assets/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; background-color: #f4f4f5; }
        .loader-item { opacity: 0; transform: translateY(10px ); animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
        .loader-item:nth-child(1) { animation-delay: 0.5s; }
        .loader-item:nth-child(2) { animation-delay: 1.5s; }
        .loader-item:nth-child(3) { animation-delay: 2.5s; }
        .loader-item:nth-child(4) { animation-delay: 3.5s; }
        .gauge-dial { animation: spin 1.5s linear infinite; transform-origin: center; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center p-4">

    <header class="absolute top-0 left-0 right-0 p-4">
        <a href="home.html" class="flex items-center gap-3 w-fit mx-auto" aria-label="CDL Institute home">
            <img src="assets/shield-fill-dark.svg" alt="CDL Institute Logo" class="h-8 w-8">
            <span class="font-semibold text-lg text-zinc-800">CDL Institute</span>
        </a>
    </header>

    <main>
        <!-- Animated Gauge -->
        <div class="relative w-32 h-32 mx-auto">
            <svg class="absolute inset-0" viewBox="0 0 100 100">
                <path d="M 50,50 m 0,-45 a 45,45 0 1 1 0,90 a 45,45 0 1 1 0,-90" stroke="#e4e4e7" stroke-width="10" fill-opacity="0" />
            </svg>
            <svg class="absolute inset-0 gauge-dial" viewBox="0 0 100 100">
                 <path d="M 50,50 m 0,-45 a 45,45 0 1 1 0,90 a 45,45 0 1 1 0,-90" stroke="#18181b" stroke-width="10" fill-opacity="0" stroke-linecap="round" stroke-dasharray="141.37" stroke-dashoffset="70.68" />
            </svg>
        </div>

        <!-- Animated Checklist -->
        <div class="mt-8 space-y-3 text-lg font-medium text-zinc-800">
            <div class="loader-item flex items-center justify-center gap-3">
                <i class="ri-checkbox-circle-fill text-green-500 text-2xl"></i>
                <span>Pinpointing your strengths</span>
            </div>
            <div class="loader-item flex items-center justify-center gap-3">
                <i class="ri-checkbox-circle-fill text-green-500 text-2xl"></i>
                <span>Identifying your focus areas</span>
            </div>
        </div>

        <!-- Animated Status Text -->
        <div class="mt-8 text-zinc-500 space-y-1">
            <p class="loader-item">Comparing against 10,000+ successful drivers...</p>
            <p class="loader-item">Building your personalized path to success...</p>
        </div>
    </main>

    <footer class="absolute bottom-0 left-0 right-0 p-6 flex items-center justify-center gap-4">
        <img src="https://placehold.co/100x30/E0E7FF/4338CA?text=Provider" alt="Training Provider Logo" class="h-8">
        <img src="https://placehold.co/100x30/E0E7FF/4338CA?text=FMCSA" alt="FMCSA Logo" class="h-8">
    </footer>

    <script>
        // Redirect to a results page after the animation finishes
        setTimeout(( ) => {
            // In a real app, you'd check the score and direct accordingly.
            // Here, we'll just default to the mid-tier results page.
            window.location.href = '15c-results-mid.html';
        }, 5000); // 5-second delay
    </script>

</body>
</html>
