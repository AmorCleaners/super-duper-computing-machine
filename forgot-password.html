<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | CDL Institute</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 
        ============================================
        CDL Institute - On-Page Cohesive Style System
        ============================================
        */

        /* 1. Base & Layout */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f8f8;
        }
        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: white;
        }
        @media (min-width: 768px ) {
            body { background-color: #e5e5e5; }
            .page-wrapper {
                max-width: 420px;
                height: calc(100vh - 4rem);
                margin: 2rem auto;
                border-radius: 2rem;
                box-shadow: 0 20px 40px rgba(0,0,0,0.15);
                overflow: hidden;
            }
        }

        /* 2. Header */
        .app-header {
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 56px;
        }
        .app-header .title { font-weight: 600; }

        /* 3. Content & Footer */
        .app-content {
            padding: 1rem 1.5rem;
            flex-grow: 1;
        }
        .app-footer {
            padding: 1rem;
            border-top: 1px solid #e5e5e5;
        }

        /* 4. Buttons */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            font-weight: 600;
            padding: 0.875rem;
            border-radius: 0.75rem;
            transition: background-color 150ms ease;
            border: none;
            cursor: pointer;
        }
        .btn-dark {
            background-color: #111;
            color: white;
        }
        .btn-dark:hover { background-color: #333; }

        /* 5. Forms & Inputs */
        .form-input {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid #e5e5e5;
            border-radius: 0.75rem;
            background-color: #f8f8f8;
            font-weight: 500;
        }
        .form-input:focus {
            outline: none;
            border-color: #888;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <header class="app-header">
            <a href="auth.html" class="p-2 -ml-2"><i class="ri-arrow-left-s-line text-2xl text-zinc-700"></i></a>
        </header>

        <main class="app-content">
            <div class="pt-4 pb-8">
                <h1 class="text-3xl font-bold tracking-tight">Reset Password</h1>
                <p class="text-zinc-600 mt-2">Enter your account's email and we'll send you a link to reset your password.</p>
            </div>
            <form action="#" class="space-y-4">
                <div>
                    <label for="email" class="sr-only">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email">
                </div>
            </form>
        </main>

        <footer class="app-footer">
            <button type="submit" class="btn btn-dark">Send Reset Link</button>
        </footer>
    </div>
</body>
</html>
