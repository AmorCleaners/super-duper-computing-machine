<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | CDL Institute</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="app-header">
            <div class="leading">
                <a href="index.html" class="btn-link text-sm">Cancel</a>
            </div>
            <div class="title">Welcome Back</div>
        </header>
        <main class="app-content flex flex-col justify-center">
            <form action="07-dashboard-paid.html" class="space-y-4">
                <div>
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com">
                </div>
                <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••">
                </div>
                <div class="text-right">
                    <a href="forgot-password.html" class="text-sm font-semibold underline">Forgot Password?</a>
                </div>
                <div class="pt-2">
                    <button type="submit" class="btn btn-primary w-full">Log In</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
