<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3: Select Class & Exams | CDL Assessment</title>
    <link rel="icon" href="assets/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; background-color: #ffffff; color: #18181b; }
        .class-card { display: flex; align-items: center; gap: 1rem; width: 100%; padding: 1rem; border: 1px solid #e4e4e7; border-radius: 0.75rem; background-color: white; transition: all 150ms ease-in-out; cursor: pointer; text-align: left; }
        .class-card:hover { border-color: #a1a1aa; }
        .class-card.selected { border-color: #2563eb; background-color: #eff6ff; }
        .class-card .radio-icon { height: 1.25rem; width: 1.25rem; border-radius: 9999px; border: 2px solid #d4d4d8; flex-shrink: 0; }
        .class-card.selected .radio-icon { border-color: #2563eb; background-color: #2563eb; box-shadow: inset 0 0 0 3px white; }
        .exam-card { display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1rem; border: 1px solid #e4e4e7; border-radius: 0.75rem; background-color: white; transition: all 150ms ease-in-out; cursor: pointer; }
        .exam-card:hover { border-color: #a1a1aa; }
        .exam-card.selected { border-color: #2563eb; background-color: #eff6ff; }
        .exam-card .checkbox-icon { height: 1.25rem; width: 1.25rem; border-radius: 0.375rem; border: 2px solid #d4d4d8; flex-shrink: 0; display: grid; place-content: center; }
        .exam-card.selected .checkbox-icon { border-color: #2563eb; background-color: #2563eb; color: white; }
        .eldt-badge { background-color: #FEF3C7; color: #92400E; font-size: 0.625rem; font-weight: 600; padding: 2px 6px; border-radius: 0.25rem; }
        #mobile-menu-panel { transition: transform 0.3s ease-in-out; }
        #mobile-menu-overlay { transition: opacity 0.3s ease-in-out; }
    </style>
</head>
<body>
    <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="sticky top-0 z-30 bg-black/90 backdrop-blur-sm text-white">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
              <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-4">
                  <a href="home.html" class="flex items-center gap-3" aria-label="CDL Institute home"><img src="assets/shield-fill.svg" alt="CDL Institute Logo" class="h-9 w-9"><span class="font-semibold text-lg tracking-tight text-white">CDL Institute</span></a>
                </div>
                <div class="flex items-center gap-6">
                    <div class="lg:hidden"><button id="mobile-menu-btn" class="h-10 w-10 flex items-center justify-center rounded-full hover:bg-zinc-800"><i class="ri-menu-line text-xl"></i></button></div>
                </div>
              </div>
            </div>
            <div class="flex h-1 w-full bg-zinc-700"><div class="h-full bg-blue-600" style="width:66%;"></div></div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow w-full max-w-3xl mx-auto py-8 sm:py-12">
            <div class="px-4 sm:px-6 lg:px-8">
                <h2 class="text-2xl font-bold tracking-tight">Select CDL Class</h2>
                <div id="class-options" class="mt-4 grid grid-cols-1 sm:grid-cols-3 gap-3">
                    <button class="class-card" data-class="A"><div class="radio-icon"></div><div class="flex-1"><p class="font-semibold text-zinc-800">CDL Class A</p><p class="text-sm text-zinc-500">For combination vehicles</p></div><img src="https://placehold.co/80x50/FEE2E2/B91C1C?text=A" alt="Class A Truck" class="h-10 rounded-md"></button>
                    <button class="class-card" data-class="B"><div class="radio-icon"></div><div class="flex-1"><p class="font-semibold text-zinc-800">CDL Class B</p><p class="text-sm text-zinc-500">Usually for large single-unit vehicles</p></div><img src="https://placehold.co/80x50/FEF3C7/D97706?text=B" alt="Class B Bus" class="h-10 rounded-md"></button>
                    <button class="class-card" data-class="C"><div class="radio-icon"></div><div class="flex-1"><p class="font-semibold text-zinc-800">CDL Class C</p><p class="text-sm text-zinc-500">Usually for lighter vehicles</p></div><img src="https://placehold.co/80x50/E0E7FF/4338CA?text=C" alt="Class C Van" class="h-10 rounded-md"></button>
                </div>

                <div class="mt-8"><h2 class="text-xl font-bold text-zinc-900">Add more knowledge exams</h2><p id="exam-info" class="text-zinc-600 mt-1">Select a CDL class above to see the required exams. You can add as many extra endorsements as you need.</p></div>

                <div id="exam-options" class="mt-4 grid grid-cols-2 sm:grid-cols-3 gap-3">
                    <button class="exam-card" data-exam="general"><div class="checkbox-icon"></div><span class="font-semibold text-sm">General Knowledge</span><span class="eldt-badge">ELDT</span><i class="ri-book-open-line text-zinc-400 ml-auto"></i></button>
                    <button class="exam-card" data-exam="hazmat"><div class="checkbox-icon"></div><span class="font-semibold text-sm">HazMat</span><span class="eldt-badge">ELDT</span><i class="ri-fire-line text-zinc-400 ml-auto"></i></button>
                    <button class="exam-card" data-exam="passenger"><div class="checkbox-icon"></div><span class="font-semibold text-sm">Passenger Vehicles</span><span class="eldt-badge">ELDT</span><i class="ri-group-line text-zinc-400 ml-auto"></i></button>
                    <button class="exam-card" data-exam="schoolbus"><div class="checkbox-icon"></div><span class="font-semibold text-sm">School Bus</span><span class="eldt-badge">ELDT</span><i class="ri-bus-line text-zinc-400 ml-auto"></i></button>
                    <button class="exam-card" data-exam="airbrakes"><div class="checkbox-icon"></div><span class="font-semibold text-sm">Air Brakes</span><i class="ri-disc-line text-zinc-400 ml-auto"></i></button>
                    <button class="exam-card" data-exam="doubles"><div class="checkbox-icon"></div><span class="font-semibold text-sm">Double/Triple Trailers</span><i class="ri-truck-line text-zinc-400 ml-auto"></i></button>
                    <button class="exam-card" data-exam="combo"><div class="checkbox-icon"></div><span class="font-semibold text-sm">Combination Vehicles</span><i class="ri-truck-line text-zinc-400 ml-auto"></i></button>
                    <button class="exam-card" data-exam="tanker"><div class="checkbox-icon"></div><span class="font-semibold text-sm">Tanker Vehicles</span><i class="ri-oil-line text-zinc-400 ml-auto"></i></button>
                    <button class="exam-card" data-exam="pretrip"><div class="checkbox-icon"></div><span class="font-semibold text-sm">Pre-Trip Inspection</span><i class="ri-clipboard-line text-zinc-400 ml-auto"></i></button>
                </div>

                <div id="desktop-footer" class="hidden sm:flex items-center justify-between mt-8">
                    <a href="pre-assessment-goal.html" class="inline-flex items-center justify-center gap-2 rounded-lg border border-zinc-300 bg-white text-zinc-800 px-6 py-3 font-semibold hover:bg-zinc-50"><i class="ri-arrow-left-line"></i> Back</a>
                    <a href="assessment-question.html" id="continue-btn" class="inline-flex items-center justify-center gap-2 rounded-lg bg-blue-600 text-white px-6 py-3 font-semibold hover:bg-blue-700 disabled:bg-zinc-400 disabled:cursor-not-allowed" aria-disabled="true">Start Assessment <i class="ri-arrow-right-line"></i></a>
                </div>
            </div>
        </main>

        <!-- Sticky Footer -->
        <footer class="sticky bottom-0 bg-white/80 py-3 backdrop-blur-sm border-t border-zinc-200 sm:hidden">
            <div class="mx-auto max-w-3xl px-4">
                <a href="assessment-question.html" id="continue-btn-mobile" class="w-full inline-flex items-center justify-center gap-2 rounded-lg bg-blue-600 text-white px-6 py-3 font-semibold hover:bg-blue-700 disabled:bg-zinc-400 disabled:cursor-not-allowed" aria-disabled="true">Start Assessment <i class="ri-arrow-right-line"></i></a>
            </div>
        </footer>
    </div>
    
    <!-- Mobile Menu Panel (Standard ) -->
    <div id="mobile-menu-panel" class="fixed inset-0 z-50 transform translate-x-full lg:hidden">
        <div id="mobile-menu-overlay" class="fixed inset-0 bg-black/60 opacity-0 hidden"></div>
        <div class="relative bg-zinc-100 h-full w-full max-w-sm ml-auto flex flex-col"></div>
    </div>

    <script>
        const classCards = document.querySelectorAll('.class-card');
        const examCards = document.querySelectorAll('.exam-card');
        const continueBtn = document.getElementById('continue-btn');
        const continueBtnMobile = document.getElementById('continue-btn-mobile');
        const examInfo = document.getElementById('exam-info');
        const requiredExams = { A: ['general', 'airbrakes', 'combo'], B: ['general', 'airbrakes'], C: ['general'] };

        function updateSelections() {
            const selectedClassCard = document.querySelector('.class-card.selected');
            if (!selectedClassCard) {
                [continueBtn, continueBtnMobile].forEach(btn => { 
                    btn.setAttribute('aria-disabled', 'true'); 
                    btn.classList.add('disabled:bg-zinc-400', 'disabled:cursor-not-allowed'); 
                    btn.style.pointerEvents = 'none'; 
                });
                return;
            }
            
            [continueBtn, continueBtnMobile].forEach(btn => { 
                btn.removeAttribute('aria-disabled'); 
                btn.classList.remove('disabled:bg-zinc-400', 'disabled:cursor-not-allowed'); 
                btn.style.pointerEvents = 'auto'; 
            });

            const selectedClass = selectedClassCard.dataset.class;
            const required = requiredExams[selectedClass] || [];
            examInfo.textContent = `For Class ${selectedClass}, you'll need to pass the ${required.join(', ').replace(/, ([^,]*)$/, ' and $1')} knowledge exams. Feel free to add any extra endorsements.`;
            
            examCards.forEach(card => {
                const exam = card.dataset.exam;
                const isRequired = required.includes(exam);
                const icon = card.querySelector('.checkbox-icon');

                if (isRequired) { 
                    card.classList.add('selected'); 
                    card.style.pointerEvents = 'none'; 
                    icon.innerHTML = '<i class="ri-lock-fill text-xs"></i>'; 
                } else { 
                    card.style.pointerEvents = 'auto'; 
                    if (!card.classList.contains('selected')) { 
                        icon.innerHTML = ''; 
                    } 
                }
            });
        }

        classCards.forEach(card => {
            card.addEventListener('click', () => {
                classCards.forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                examCards.forEach(ec => {
                    if (!requiredExams[card.dataset.class].includes(ec.dataset.exam)) {
                        ec.classList.remove('selected');
                        ec.querySelector('.checkbox-icon').innerHTML = '';
                    }
                });
                updateSelections();
            });
        });

        examCards.forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('selected');
                const icon = card.querySelector('.checkbox-icon');
                if (card.classList.contains('selected')) {
                    icon.innerHTML = '<i class="ri-check-line"></i>';
                } else {
                    icon.innerHTML = '';
                }
            });
        });

        updateSelections(); // Initial state check

        // Mobile Menu JS (Standard)
        const menu = { panel: document.getElementById('mobile-menu-panel'), overlay: document.getElementById('mobile-menu-overlay'), openBtn: document.getElementById('mobile-menu-btn')};
        menu.openBtn?.addEventListener('click', () => { 
            menu.panel.style.transform = 'translateX(0)'; 
            menu.overlay.classList.remove('hidden'); 
            setTimeout(() => menu.overlay.classList.remove('opacity-0'), 10); 
        });
        // Note: Close button functionality would be added here if the panel had content.
    </script>
</body>
</html>
