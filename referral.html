<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refer a Friend | CDL Institute</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="app-header">
            <div class="leading">
                <a href="19-user-profile.html" class="p-2 -ml-2"><i class="ri-arrow-left-s-line text-2xl"></i></a>
            </div>
            <div class="title">Refer a Friend</div>
        </header>
        <main class="app-content">
            <div class="text-center pt-4 pb-8">
                <i class="ri-gift-line text-5xl text-zinc-400 mb-4"></i>
                <h1 class="text-3xl font-bold tracking-tight">Give $25, Get $25</h1>
                <p class="text-zinc-600 mt-2 max-w-md mx-auto">Share your unique link with friends. When they sign up for a paid plan, you both get a $25 credit.</p>
            </div>

            <!-- Referral Link Section -->
            <div class="mb-6">
                <label for="referral-link" class="form-label">Your Unique Referral Link</label>
                <div class="mt-1 flex items-stretch">
                    <input type="text" id="referral-link" class="form-input rounded-r-none" value="cdlinstitute.com/r/alexj" readonly>
                    <button class="btn btn-secondary rounded-l-none border border-zinc-200 -ml-px">Copy</button>
                </div>
            </div>

            <!-- Referral Status Section -->
            <div>
                <h2 class="text-lg font-bold mb-3">Your Referrals</h2>
                <div class="list-card">
                    <div class="list-item">
                        <i class="ri-time-line text-xl text-zinc-500"></i>
                        <div class="ml-4">
                            <p class="font-semibold">j.smith@example.com</p>
                            <p class="text-sm text-zinc-500">Signed up - Pending first payment</p>
                        </div>
                        <span class="ml-auto text-sm font-semibold text-zinc-500">Pending</span>
                    </div>
                    <div class="list-item">
                        <i class="ri-checkbox-circle-line text-xl text-green-500"></i>
                        <div class="ml-4">
                            <p class="font-semibold">s.carter@example.com</p>
                            <p class="text-sm text-zinc-500">Plan purchased on Aug 15, 2025</p>
                        </div>
                        <span class="ml-auto text-sm font-semibold text-green-600">+$25</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
