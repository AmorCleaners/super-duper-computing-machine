<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Report | CDL Institute</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="app-header">
            <div class="leading">
                <a href="07-dashboard-paid.html" class="p-2 -ml-2"><i class="ri-arrow-left-s-line text-2xl"></i></a>
            </div>
            <div class="title">Progress Report</div>
        </header>
        <main class="app-content">
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="p-4 rounded-xl bg-zinc-100">
                    <p class="text-sm font-medium text-zinc-600">Readiness Score</p>
                    <p class="text-3xl font-bold text-[var(--brand-blue )]">92%</p>
                </div>
                <div class="p-4 rounded-xl bg-zinc-100">
                    <p class="text-sm font-medium text-zinc-600">Time Studied</p>
                    <p class="text-3xl font-bold">18.5 <span class="text-lg">hrs</span></p>
                </div>
            </div>

            <div>
                <h2 class="text-lg font-bold mb-3">Topic Mastery</h2>
                <div class="list-card">
                    <div class="list-item">
                        <div class="flex-grow">
                            <div class="flex justify-between items-center mb-1 text-sm">
                                <span class="font-semibold">General Knowledge</span>
                                <span class="font-semibold text-green-600">100%</span>
                            </div>
                            <div class="h-2 w-full bg-zinc-200 rounded-full"><div class="h-full bg-green-500 rounded-full" style="width: 100%;"></div></div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="flex-grow">
                            <div class="flex justify-between items-center mb-1 text-sm">
                                <span class="font-semibold">Air Brakes</span>
                                <span class="font-semibold">85%</span>
                            </div>
                            <div class="h-2 w-full bg-zinc-200 rounded-full"><div class="h-full bg-zinc-900 rounded-full" style="width: 85%;"></div></div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="flex-grow">
                            <div class="flex justify-between items-center mb-1 text-sm">
                                <span class="font-semibold">Pre-Trip Inspection</span>
                                <span class="font-semibold">95%</span>
                            </div>
                            <div class="h-2 w-full bg-zinc-200 rounded-full"><div class="h-full bg-zinc-900 rounded-full" style="width: 95%;"></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
