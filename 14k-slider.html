<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question: Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="app-header">
            <div class="leading">
                <a href="03-assessment-intro.html" class="p-2 -ml-2"><i class="ri-close-line text-2xl"></i></a>
            </div>
            <div class="title">Question 11 of 11</div>
            <div class="trailing">
                <div class="h-2 w-16 bg-zinc-200 rounded-full"><div class="h-full bg-zinc-900 rounded-full" style="width: 100%;"></div></div>
            </div>
        </header>
        <main class="app-content">
            <h1 class="text-xl font-semibold mb-6">Use the slider to select the recommended minimum tread depth for steering axle tires.</h1>
            <form>
                <div class="text-center mb-4">
                    <span class="text-3xl font-bold">4/32"</span>
                    <span class="text-zinc-500">inch</span>
                </div>
                <input type="range" min="1" max="8" step="1" value="4" class="w-full h-2 bg-zinc-200 rounded-lg appearance-none cursor-pointer accent-[var(--brand-ink )]">
                <div class="flex justify-between text-xs text-zinc-500 mt-2">
                    <span>1/32"</span>
                    <span>8/32"</span>
                </div>
            </form>
        </main>
        <footer class="p-4 border-t border-zinc-200">
            <a href="15-test-results.html" class="btn btn-primary w-full">Submit Answer</a>
        </footer>
    </div>
