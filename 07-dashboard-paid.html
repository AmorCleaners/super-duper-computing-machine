<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | CDL Institute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="app-header">
            <div class="title">Home</div>
            <div class="trailing">
                <a href="19-user-profile.html" class="p-2 -mr-2"><i class="ri-user-3-line text-2xl"></i></a>
            </div>
        </header>

        <main class="app-content">
            <h1 class="text-3xl font-bold tracking-tight">Hello, Alex</h1>
            <p class="text-zinc-600 mt-1 mb-6">You're on track to pass. Let's keep going!</p>

            <!-- Main CTA Card -->
            <div class="p-5 bg-zinc-900 text-white rounded-xl mb-6">
                <h2 class="font-bold text-lg">Your Next Step</h2>
                <p class="text-zinc-300 text-sm mt-1 mb-4">Focus on your weakest area: **Air Brakes**</p>
                <a href="13-practice-tests.html" class="btn bg-white text-black w-full">Start Practice Test</a>
            </div>

            <!-- Secondary Actions -->
            <div class="list-card">
                <a href="11-progress-report.html" class="list-item">
                    <i class="ri-line-chart-line text-xl text-zinc-500"></i>
                    <span class="ml-4 font-semibold">View Full Progress</span>
                    <i class="ri-arrow-right-s-line text-xl ml-auto text-zinc-400"></i>
                </a>
                <a href="16-community-hub.html" class="list-item">
                    <i class="ri-group-2-line text-xl text-zinc-500"></i>
                    <span class="ml-4 font-semibold">Community Hub</span>
                    <i class="ri-arrow-right-s-line text-xl ml-auto text-zinc-400"></i>
                </a>
            </div>
        </main>

        <nav class="mobile-nav">
            <a href="#" class="mobile-nav-link active">
                <i class="ri-home-5-line nav-icon text-2xl"></i><i class="ri-home-5-fill nav-icon-active text-2xl"></i>
                <span class="text-xs font-semibold">Home</span>
            </a>
            <a href="13-practice-tests.html" class="mobile-nav-link">
                <i class="ri-file-list-3-line nav-icon text-2xl"></i><i class="ri-file-list-3-fill nav-icon-active text-2xl"></i>
                <span class="text-xs">Practice</span>
            </a>
            <a href="21-settings.html" class="mobile-nav-link">
                <i class="ri-settings-3-line nav-icon text-2xl"></i><i class="ri-settings-3-fill nav-icon-active text-2xl"></i>
                <span class="text-xs">Settings</span>
            </a>
        </nav>
    </div>
</body>
</html>
